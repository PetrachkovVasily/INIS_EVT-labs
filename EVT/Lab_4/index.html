<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Тест на Васю</h1>
    <form>
        <fieldset>
            <legend>Тест на Васю</legend>
            <label>1. Как вас зовут?</label><br/>
            <label for="radio1">Стёпа</label>
            <input type="radio" id="radio1" name="fname"><br/>
            <label for="radio2">Петя</label>
            <input type="radio" id="radio2" name="fname"><br/>
            <label for="radio3">Вася</label>
            <input type="radio" id="radio3" name="fname"><br/>
            <br/>
            <label>2. Выберите любимые лабы:</label><br/>
            <label for="i1">ЭВТ</label>
            <input type="checkbox" id="i1" name="fname"><br/>
            <br/>
            <label for="i2">3. Вставте любимую пикчу:</label><br/>
            <input type="file" id="i2" name="fname"><br/>
            <br/>
            <label for="i3">4. Введите пароль от телефона:</label><br/>
            <input type="password" id="i3" name="fname"><br/>
            <br/>
            <label for="i5">5. Введите любимый год:</label><br/>
            <input type="text" id="i5" name="fname"><br/>
            <br/>
            <label for="i6">6. Введите номер телефона:</label><br/>
            <input type="tel" id="i6" name="fname"><br/>
            <br/>
            <label for="i7">7. Введите вашу почту:</label><br/>
            <input type="email" id="i7" name="fname"><br/>
            <br/>
            <input type="submit" id="i8" name="fname"> <input type="reset" id="i9" name="fname">
        </fieldset>
    </form>
</body>
</html>
